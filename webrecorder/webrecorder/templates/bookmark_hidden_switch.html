{% set hidden_glyph = "glyphicon-star-empty" if bookmark.hidden == '1' else "glyphicon-star" %}

<button type="button"
    class="hidden-bookmark-toggle btn btn-default btn-xs icon-button"
    aria-label="Hide bookmark '{{ title|e }}'"
    title="Hide bookmark '{{ title|e }}'">
    <span class="glyphicon glyphicon-lg {{ hidden_glyph }}" aria-hidden="true"></span>
</button>
