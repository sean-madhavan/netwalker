<!-- snapshot modal -->
<div class="modal fade" id="snapshot-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-body">
                <p class="snap-wait">Creating Snapshots, Please Wait...</p>
                <button type="button" class="close" style="line-height: 0.5em" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="snap-created">
                  <p>New Copy Created:</p>
                  <p class="text-center">
                    <span class="glyphicon glyphicon-camera glyphicon-button"></span>
                    <a class="snap-link"><b class="snap-title"></b> at <b class="snap-ts" data-time-ts=""></b></a>
                  </p>
                </div>

                <p>(A <i>static copy</i> is a special recording that contains an <i>exact, static</i> copy of what you see on the page right now. Dynamic aspects of the page are removed in this snapshot.)</p>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary">Close</button>
            </div>
        </div>
    </div>
</div>
